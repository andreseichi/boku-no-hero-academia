<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boku no Hero Academia</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="grid-4">
                <img src="img/logotipo.svg" alt="Boku no Hero Academia">
            </a>

            <nav class="grid-12 header-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="herois.html">Heróis</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="introducao">
        <div class="container">
            <h1>Boku no Hero Academia</h1>

            <blockquote class="quote-externo">
                <p>"Você pode se tornar um herói"</p>
                <cite>All Might</cite>
            </blockquote>

            <a href="sobre.html" class="btn">Conhecer Mais</a>
        </div>
    </section>


    <section class="herois">
        <div class="container">
            <h2 class="subtitulo">Heróis</h2>
            <ul class="herois_lista">
                <li class="grid-8 top">
                    <div class="herois-img">
                        <img src="img/all might.jpg" alt="All Might">
                        <h3>All Might</h3>
                    </div>
                </li>
                <li class="grid-8 top">
                    <div class="herois-img">
                        <img src="img/deku.jpg" alt="Deku">
                        <h3>Deku</h3>
                    </div>
                </li>
                <li class="grid-8">
                    <div class="herois-img">
                        <img src="img/hawks.jpg" alt="Hawks">
                        <h3>Hawks</h3>
                    </div>
                </li>
                <li class="grid-8">
                    <div class="herois-img">
                        <img src="img/gravity.jpg" alt="Gravity">
                        <h3>Gravity</h3>
                    </div>
                </li>

            </ul>

            <div class="call">
                <a href="herois.html" class="btn-black">Mais Heróis</a>
            </div>

        </div>
    </section>


    <section class="galeria">
        <div class="container">
            <h2 class="subtitulo">Galeria</h2>
            <ul class="galeria_lista">
                <li class="grid-8">
                    <img src="img/foto1.jpg" alt="Foto 1">
                </li>
                <li class="grid-8">
                    <img src="img/foto2.jpg" alt="Foto 2">
                </li>
                <li class="grid-16">
                    <img src="img/foto3.jpg" alt="Foto 3">
                </li>
            </ul>

            <div class="call">
                <a href="galeria.html" class="btn">Mais Heróis</a>
            </div>
        </div>
    </section>

</body>

</html>
